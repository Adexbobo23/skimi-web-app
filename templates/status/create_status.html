{% extends 'partials/base.html' %}
{% load static %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
    }

    h1 {
        color: #6a0572; /* Purple Brand Color */
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }

    input[type="file"] {
        margin-bottom: 16px;
    }

    button {
        background-color: #6a0572; /* Purple Brand Color */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #48044a; /* Darker Purple on Hover */
    }

    /* Media Queries for Responsive Design */

    @media (max-width: 768px) {
        .container {
            max-width: 90%;
            margin: 20px;
            margin-top: 100px;
        }
    }
</style>
{% endblock %}
{% block content %}

<body>
    <div class="container">
        <h1>Create Status</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload Status</button>
        </form>
    </div>
</body>

{% endblock %}
